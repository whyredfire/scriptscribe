apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: ghcr.io/whyredfire/ss-frontend:ee260c0a37b931f9e010fe7b8db80a8514fe4597
          ports:
            - containerPort: 80
