version: '3.8'

services:
  backend:
    build:
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    volumes:
      - ./:/app
    environment:
      - MONGO_HOST=mongodb
      - MONGO_PORT=27017
      - TZ=UTC

  mongodb:
    build:
      context: ./mongodb
      dockerfile: Dockerfile
    ports:
      - "27017:27017"
    expose:
      - "27017"
    volumes:
      - ./mongodb/data:/data/db
    depends_on:
      - backend
