<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScriptScribe - Extract, Summarize, Export</title>
    <link rel="stylesheet" href="resources/css/styles.css">
</head>
<body>
    <header>
        <div class="branding">
            <h1>ScriptScribe</h1>
            <p>Extract, Summarize, Export</p>
        </div>
        <div class="avatar">
            <p id="showUsername"></p>
            <p id="logout">Logout</p>
        </div>
    </header>

    <div class="container">
        <section id="homepage">
            <p><b>Enter your text or upload an image to extract text:</b></p>
            <form id="inputForm">
                <textarea id="textInput" placeholder="Enter your text"></textarea>
                <input type="file" id="fileInput" accept="image/*">
                <button type="submit" id="uploadButton">Extract Text</button>
                <button type="button" id="summarizeButton">Summarize</button>
                <div class="slidecontainer">
                    <input type="range" min="10" max="70" value="30" class="slider" id="summarySize">
                </div>
            </form>
        </section>

        <section id="extractionPage" class="hidden">
            <div class="result">
                <h2>Summarized Text</h2>
                <p id="summarizedText"></p>
            </div>
            <div class="export-options">
                <h2>Export Options</h2>
                <button id="copyClipboard">Copy to Clipboard</button>
                <button id="downloadPDF" class="hidden">Download PDF</button>
                <p id="clipboardToast"></p>
            </div>
        </section>
    </div>

    <footer>
        <div class="container">
            <p>Made with ❤️ by Team ScriptScribe.</p>
        </div>
    </footer>
    <script src="resources/js/app.js"></script>
</body>
</html>
